<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
2 ) text - decoration ის line-through ახსენით კომენტარებ ტრა შვება და გააკეთეთ 5 -5 მაგალითდ
line-through: ანუ ხაზი რომელიც სიტყვის შუაში გადის.
3 ) text - decoration ის overline ახსენით კომენტარებ ტრა შვება და გააკეთეთ 5 -5 მაგალითდ
overline: ანუ ხაზი რომელიც ლიტყვის ზევით არის გასმული.
3 )  text - decoration ის dotted ახსენით კომენტარებ ტრა შვება და გააკეთეთ 5 -5 მაგალითდ
dotted: ანუ წერტილები სიტყვის: ზევით, ქვევით ან შუაში
4 )  text - decoration ის solid ახსენით კომენტარებ ტრა შვება და გააკეთეთ 5 -5 მაგალითდ
solid: ანუ ხაზი სიტყვის: ზევით, ქვევით ან შუაში.
5)  text - decoration ის dashed ახსენით კომენტარებ ტრა შვება და გააკეთეთ 5 -5 მაგალითდ
dashed: ანუ ხაზები სიტყვის: ზევით, ქვევით ან შუაში.
6 )  text - decoration ის double ახსენით კომენტარებ ტრა შვება და გააკეთეთ 5 -5 მაგალით
double: ანუ 2 ხაზი სიტყვის შუაში.
7 ) ახენით რას შვება b er i strong  და რა განსხვავებაა ერთმანეთისგან
b და strong ი ორივე ამუქებს სიტყვებს მაგრამ სტრონგი არის სემანტიკური თეგი
     -->
     <p style="text-align: right;text-decoration: dotted underline green;">Hello</p>
     <p style="text-align: center;text-decoration: line-through;">World</p>
     <p style="text-align: left;text-decoration: overline double red;">!</p>
     <p style="text-align: center;text-decoration: dotted line-through;">Goal</p>
     <p style="text-align: right;text-decoration: line-through green;">Oriented</p>
     <p style="text-align: left;text-decoration: overline;"><strong>academy</strong></p>
     <p style="text-align: left;text-decoration: overline;">is</p>
     <p style="text-align: right;text-decoration: overline green;color: green;">the</p><br>
     <p style="text-align: center;text-decoration: dotted underline;color:  dimgrey;color: dimgrey;">best</p>
     <p style="text-align: right;text-decoration: underline dotted green;">one</p>
</body>
</html>
