<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1) შექმენით ვებსაიტი, სადაც გექნებათ 5 ცალი input-ი. თითო inputs-მიეცით სხვადასხვანაირი სტილი -->
    <div>
        <input class="q" type="text">
        <input class="w" type="text">
        <input class="e" type="text">
        <input class="r" type="text">
    </div>



    <br>



    <!-- 2) შექმენით ვებსაიტი, სადაც გექნებათ 10 ცალი input-ი. თითო input-ს მიეცით სხვადასხვანაირი სტილი, არ მისცეთ პატარა სტილი, მიეცით დიდი სტილი -->
    <div>
        <input class="q" type="text">
        <input class="w" type="text">
        <input class="e" type="text">
        <input class="r" type="text">
        <input class="t" type="text">
        <input class="y" type="text">
        <input class="u" type="text">
        <input class="i" type="text">
        <input class="o" type="text">

    </div>




    <br>  





    <!-- 3) შექმენით ვებსაიტი, სადაც გექნებათ 2 ფორმა, თითო ფორმაში უნდა იყოს 10 ცალი input-ი, თითო input-ს მიეცით სხვადასხვანაირი სტილი -->
    <div>
        <form>
            <input class="q" type="text">
            <input class="w" type="text">
            <input class="e" type="text">
            <input class="r" type="text">
            <input class="t" type="text">
            <input class="y" type="text">
            <input class="u" type="text">
            <input class="i" type="text">
            <input class="o" type="text">
        </form>
        <form>
            <input class="t" type="text">
            <input class="y" type="text">
            <input class="u" type="text">
            <input class="i" type="text">
            <input class="o" type="text">
            <input class="q" type="text">
            <input class="w" type="text">
            <input class="e" type="text">
            <input class="r" type="text">

        </form>
    </div>







    <!-- 3) შექმენით ვებსაიტი, სადაც გექნებათ 2 ფორმა, თითო ფორმაში უნდა იყოს 10 ცალი input-ი, თითო input-ს მიეცით სხვადასხვანაირი სტილი -->
    <div>
        <form>            <input class="o" type="text">
            <input class="q" type="text">
            <input class="w" type="text">
            <input class="e" type="text">
            <input class="r" type="text">
            <input class="o" type="text">
        </form>
        <form>            <input class="o" type="text">
            <input class="q" type="text">
            <input class="w" type="text">
            <input class="e" type="text">
            <input class="r" type="text">
        </form>
    </div>
</body>
</html>
